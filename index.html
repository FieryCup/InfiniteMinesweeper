<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Infinite minesweeper</title>
</head>
<body>
    <div class="control-panel">

        <button class="shadow" onclick="window.shareModal.showModal();" disabled>

                <path d="M727-80q-47.5 0-80.75-33.346Q613-146.693 613-194.331q0-6.669 1.5-16.312T619-228L316-404q-15 17-37 27.5T234-366q-47.5 0-80.75-33.25T120-480q0-47.5 33.25-80.75T234-594q23 0 44 9t38 26l303-174q-3-7.071-4.5-15.911Q613-757.75 613-766q0-47.5 33.25-80.75T727-880q47.5 0 80.75 33.25T841-766q0 47.5-33.25 80.75T727-652q-23.354 0-44.677-7.5T646-684L343-516q2 8 3.5 18.5t1.5 17.741q0 7.242-1.5 15Q345-457 343-449l303 172q15-14 35-22.5t46-8.5q47.5 0 80.75 33.25T841-194q0 47.5-33.25 80.75T727-80Z"/>
            </svg>
        </button>
    </div>
    <!-- <img id="export-image" src="" alt="" srcset=""> -->

    <dialog class="shadow" id="settingsModal">
        <h1>Настройки</h1>

        <div class="row">
            <input type="checkbox" name="" id="theme-switch" onclick="themeSwitch()">
            <label for="theme-switch">Светлая тема</label>
        </div>
        <div class="row">
            <input type="checkbox" name="" id="debug-switch" onclick="switchDebugMode()">
            <label>Режим отладки</label>
        </div>

        <form method="dialog">
            <button><p>Закрыть</p></button>
        </form>
    </dialog>
    
    <dialog class="shadow" id="shareModal">
        <h1>Поделиться</h1>

        <form method="dialog">
            <button><p>Закрыть</p></button>
        </form>
    </dialog>

    <canvas id="field"></canvas>

    <footer>
        Project by <a href="http://fierycup.github.io">FieryCup</a>
    </footer>
    <script src="js/position.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/chunk.js"></script>
    <script src="js/field.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
